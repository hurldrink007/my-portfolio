<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>handheld</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,400;0,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h3 class="noto-thin">dustin hurlbrink</h3>
  </header>

<div class="carousel-container" style="position: relative; width: 600px; margin: auto;">
  <div class="carousel-track-wrapper">
    <div class="carousel-track" id="carousel" >
          <div class="project">
        <img src="images/Handheld.jpg" alt="Handheld Project" />
        <p class="project-description">A retro handheld console emulator built from scratch.</p>
    </div>
    </div>
  </div>

<div class="carousel-buttons">
  <button id="prev" class="arrow-button">
    <img src="images/D-PadLeft.png" alt="Previous" />
  </button>
  <button id="next" class="arrow-button">
    <img src="images/D-PadRight.png" alt="Next" />
  </button>
</div>

<div class="advance-buttons">
  <button id="forw" class="arrow-button">
    <img src="images/D-PadUp.png" alt="Previous" />
  </button>
  <button id="back" class="arrow-button">
    <img src="images/D-PadDown.png" alt="Next" />
  </button>
</div>

  <footer>
    <div class="footer-text">
      <h4 class="noto-thin">contact</h4>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
