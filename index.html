<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dustin hurlbrink | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,400;0,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h3 class="noto-thin">dustin hurlbrink</h3>
  </header>

<div class="carousel-container" style="position: relative; width: 600px; margin: auto;">
  <div class="carousel-track-wrapper">
    <div class="carousel-track" id="carousel">
      <img src="images/Valtor.jpg" class="project" />
      <img src="images/Music.jpg" class="project" />
      <img src="images/Handheld.jpg" class="project" />
    </div>
  </div>

<div class="carousel-buttons">
  <button id="prev" class="arrow-button">
    <img src="images/D-PadLeft.png" alt="Previous" />
  </button>
  <button id="next" class="arrow-button">
    <img src="images/D-PadRight.png" alt="Next" />
  </button>
</div>

<footer>
  <div class="footer-text">
    <h4 class="noto-thin">Contact</h4>
  </div>

<div class="cheat-buttons">
  <button id="xButton" class="cheat-button"><img src="images/xButton.png" alt="X" /></button>
  <button id="oButton" class="cheat-button"><img src="images/oButton.png" alt="O" /></button>
  <button id="squareButton" class="cheat-button"><img src="images/squareButton.png" alt="Square" /></button>
  <button id="triangleButton" class="cheat-button"><img src="images/triangleButton.png" alt="Triangle" /></button>
</div>
</footer>


  <script src="script.js"></script>
</body>
</html>
