<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Congratulations - You Win</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,400;0,700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Noto Sans', sans-serif;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      font-weight: 200;
      font-size: 3rem;
      text-align: center;
      padding: 0.5rem;
	opacity: .7;
    }

    #welcome {
      opacity: 1;
      transition: opacity 2s ease-out;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div id="welcome">welcome</div>

  <script>
    const welcomeText = document.getElementById('welcome');

    // Wait a bit then fade out and redirect
    window.addEventListener('load', () => {
      setTimeout(() => {
        welcomeText.classList.add('fade-out');
      }, 0);  // wait 2 seconds before fading out

      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000);  // redirect after 2s fade out
    });
  </script>
</body>
</html>
